        <div id="conteudo_inscri" style="margin: 5% 10% 10% 20%;">
            <h1>Cadastrar Projeto</h1>

        <!--******* FORM BOOTSTRAP *********-->
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email do representante">
            </div>
            <div class="form-group col-md-4">
              <label for="inputLink">Link do GitHub</label>
              <input type="text" class="form-control" id="inputLink" placeholder="Repositório do projeto">
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputName">Nome do Projeto</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nome completo">
          </div>
          <div class="form-group col-md-4">
                  <label for="inputProjects">Área do Projeto:</label>
                  <select id="inputProjects" class="form-control">
                        <option>Web</option>
                        <option>Aplicativos mobile</option>
                        <option>Software para desktop</option>
                        <option>Jogos</option>
                        <option>Sistemas embarcados</option>
                        <option>Outros</option>
                  </select>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputNumber">Celular do Representante</label>
              <input type="text" class="form-control" id="inputNumber" placeholder="(DD) XXXXX-XXXX">
            </div>
            <div class="form-group col-md-4">
                <label for="inputMembros">Número atual de membros</label>
                <input type="number" class="form-control" id="inputMembros" min="1" max="10">
            </div>

          </div>
          <div class="form-row">
              <div class="form-group col-md-10">
                <label for="exampleFormControlTextarea1">Linguagens/Tecnologias</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva aqui todas as linguagens e tecnologias que estão previstas para serem utilizadas"></textarea>
              </div>
          </div>

          <div class="form-group">
              <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Verifiquei e todas as informações prestadas estão corretas.</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Li e concordo com o <a href="proposta.html">regulamento</a>
                  </label>
                  <div class="invalid-feedback">
                    Você deve concordar, antes de continuar.
                  </div>
             </div>
         </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        </div>

       <script languge="javascript" src="../static/script/script.js"></script>
